<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
	<script>
		// Wait for window load
		$(window).load(function() {
			// Animate loader off screen
			$("#loader").animate({
				top: -200
			}, 1500);
		});
	</script>
	<script src="js/script.js"></script>
</head>
<body>
<img src="images/preloader.gif" id="loader">
<img src="http://farm6.static.flickr.com/5299/5400751421_55d49b2786_o.jpg">
	<div class="container">
		<div class="profile__teaser">
			<div class="profile__left-section">
				<div class="profile__image">
					<img src="images/profile.jpg" alt="">
				</div>
			</div>

			<div class="profile__right-section">
				<div class="profile__name">
					<h1>Williams Test</h1>
				</div>

				<div class="profile__short-description">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod ut provident tenetur possimus eius, distinctio atque! Corporis accusamus aliquid repudiandae facere necessitatibus quam neque placeat saepe officiis, eos consectetur minima.</p>
				</div>
			</div>
		</div>
	</div>

<div id="loader" class="pageload-overlay" data-opening="M 0,0 80,-10 80,60 0,70 0,0" data-closing="M 0,-10 80,-20 80,-10 0,0 0,-10">
	<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
		<path d="M 0,70 80,60 80,80 0,80 0,70"/>
	</svg>
</div>
</body>

</html>
